
services:
  pgadmin: 
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - 8080:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PG_CLIENT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PG_SQL_NAME}
    restart: always 
    networks:
      - comfynetwork

  postgres:
    image: "postgres:alpine"
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - comfynetwork
    restart: always 
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata

  server:
    image: "ubuntu:latest"
    container_name: server
    tty: true
    entrypoint: /bin/bash /comfystack/server/init-ubuntu.sh
    ports:
      - "5000:${SERVER_PORT}"
    networks:
      - comfynetwork
    volumes:
      - "./../server/:/comfystack/server/:ro"
      - "./../../frontend/:/comfystack/templates:ro"

volumes:
  postgres-data:
  server-data:
networks:
  comfynetwork: